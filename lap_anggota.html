<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Pinjaman Per Anggota</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9;}
header{background:#1e90ff;color:white;padding:15px;display:flex;justify-content:space-between;align-items:center;}
header button{border:none;padding:6px 12px;border-radius:5px;cursor:pointer;}
.container{padding:20px;}
.box{background:white;padding:15px;border-radius:8px;margin-bottom:15px;}
select{width:100%;padding:8px;margin:8px 0;}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#eee;}
.in{color:green;}
.out{color:red;}
.total{font-weight:bold;margin-top:10px;}
</style>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body>

<header>
  <h3>ðŸ“„ Laporan Pinjaman & Angsuran</h3>
  <button onclick="back()">â¬… Dashboard</button>
</header>

<div class="container">

  <div class="box">
    <label>Pilih Anggota</label>
    <select id="pilihAnggota" onchange="loadLaporan()">
      <option value="">-- Pilih Nama --</option>
    </select>
    <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
    <button onclick="exportWA()">ðŸ“² Export WhatsApp</button>
  </div>

  <div class="box">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Pinjaman</th>
          <th>Bayar</th>
        </tr>
      </thead>
      <tbody id="listLaporan"></tbody>
    </table>

    <div class="total">
      Total Pinjaman : <span id="totalPinjaman">Rp 0</span><br>
      Total Bayar : <span id="totalBayar">Rp 0</span><br>
      Sisa Pinjaman : <span id="sisaPinjaman">Rp 0</span><br>
      Status : <span id="statusPinjaman">-</span>
    </div>
  </div>

</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>

<script>
cekLogin();

function rupiah(n){
  return "Rp " + (Number(n)||0).toLocaleString("id-ID");
}

function back(){
  location.replace("dashboard.html");
}

/* ===== LOAD ANGGOTA ===== */
function loadAnggota(){
  const db = getDB();
  const sel = document.getElementById("pilihAnggota");
  sel.innerHTML = `<option value="">-- Pilih Nama --</option>`;

  db.anggota.forEach(a=>{
    sel.innerHTML += `<option value="${a.id}">${a.nama}</option>`;
  });
}

/* ===== LOAD LAPORAN ===== */
function loadLaporan(){
  const anggota_id = document.getElementById("pilihAnggota").value;
  const tbody = document.getElementById("listLaporan");
  const db = getDB();

  tbody.innerHTML="";
  if(!anggota_id) return;

  let totalPinjaman = 0;
  let totalBayar = 0;
  let status = "-";

  const pinjaman = db.pinjaman.filter(p=>p.anggota_id===anggota_id);

  pinjaman.forEach(p=>{
    totalPinjaman += p.jumlah;
    status = p.status;

    tbody.innerHTML += `
      <tr>
        <td>-</td>
        <td>Pinjaman</td>
        <td class="out">${rupiah(p.jumlah)}</td>
        <td>-</td>
      </tr>
    `;

    db.transaksi
      .filter(t=>t.pinjaman_id===p.id && t.jenis==="BAYAR")
      .forEach(t=>{
        totalBayar += t.jumlah;
        tbody.innerHTML += `
          <tr>
            <td>${t.tanggal || "-"}</td>
            <td>Angsuran</td>
            <td>-</td>
            <td class="in">${rupiah(t.jumlah)}</td>
          </tr>
        `;
      });
  });

  const sisa = totalPinjaman - totalBayar;

  document.getElementById("totalPinjaman").innerText = rupiah(totalPinjaman);
  document.getElementById("totalBayar").innerText = rupiah(totalBayar);
  document.getElementById("sisaPinjaman").innerText = rupiah(sisa);

  const statusEl = document.getElementById("statusPinjaman");
  statusEl.innerText = status;
  statusEl.style.color = status==="Lunas" ? "green" : "red";
}

/* ===== EXPORT PDF ===== */
function exportPDF(){
  const id = pilihAnggota.value;
  if(!id){ alert("Pilih anggota"); return; }

  const nama = document.querySelector(`#pilihAnggota option[value="${id}"]`).text;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.text(`Laporan Pinjaman - ${nama}`,14,20);

  const rows=[];
  document.querySelectorAll("#listLaporan tr").forEach(tr=>{
    const td=tr.querySelectorAll("td");
    rows.push([td[0].innerText,td[1].innerText,td[2].innerText,td[3].innerText]);
  });

  doc.autoTable({
    startY:30,
    head:[["Tanggal","Keterangan","Pinjaman","Bayar"]],
    body:rows
  });

  doc.save(`Laporan_Pinjaman_${nama}.pdf`);
}

/* ===== EXPORT WA ===== */
function exportWA(){
  const id = pilihAnggota.value;
  if(!id){ alert("Pilih anggota"); return; }

  let text="Laporan Pinjaman\n\n";
  document.querySelectorAll("#listLaporan tr").forEach(tr=>{
    const td=tr.querySelectorAll("td");
    text+=`${td[0].innerText} | ${td[1].innerText} | ${td[2].innerText} | ${td[3].innerText}\n`;
  });

  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
}

loadAnggota();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Koperasi</title>

  <link rel="stylesheet" href="css/login.css">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#1e90ff,#00bcd4);
    }

    .login-box{
      background:white;
      padding:30px;
      width:320px;
      border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,.2);
    }

    .login-box h2{
      text-align:center;
      margin-bottom:20px;
    }

    .login-box input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:5px;
      border:1px solid #ccc;
    }

    .login-box button{
      width:100%;
      padding:10px;
      background:#1e90ff;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
      margin-top:10px;
    }

    .login-box button:hover{
      background:#006ad1;
    }

    .error{
      color:red;
      text-align:center;
      font-size:14px;
      margin-top:10px;
      display:none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>KOPERASI</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <div class="error" id="error">Username atau password salah</div>
  </div>

  <!-- SCRIPT -->
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  cekLogin();
</body>
</html>
